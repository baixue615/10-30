<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script>
    var url=window.location.href
    var id=url.split('?')[1].split('=')[1];
    $(function(){
           $.ajax({
	          url:'http://localhost:3000/item/list',
	          type:'POST',
	          data:{abc:id},
	          success:function(e){
                 console.log(e)
                  for (var i in e) {
             	$('body').append('<p>'+e[i].text+'</p>')
             }
               }
      })

    })
	</script>
</head>
<body>
	
</body>
</html>
